<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/png" href="logo.png">
<head>
  <meta charset="UTF-8" />
  <title>Your QR Code - AMAL Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.01rem 2rem;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img {
      height: 75px;
      width: auto;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fdd835;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .social-footer img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .social-footer p {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #fdd835;
    }


    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fdd835;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .info {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    #qrcode {
  margin: 1rem auto;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 220px; /* Optional: gives vertical space to help centering */
}

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        background: rgba(0,0,0,0.7);
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="nav-left">
        <img src="02.png" alt="AMAL Logo" />
        <div class="logo-text">AMRITA MANAGEMENT AND LEADERSHIP CLUB</div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="live_events.html">Live Events</a></li>
          <li><a href="Leadership.html">Leadership</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Registration Successful!</h1>
    <p class="info">Please screenshot or save this QR code. It will be used to mark your attendance.</p>
    <div id="qrcode"></div>
  </div>

  <footer>
    <div class="social-footer">
      <img src="02.png" alt="AMAL Club Logo" />
      <p>Follow Us</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/amal_amritabengaluru/?__pwa=1#"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/amal-club-amrita-bengaluru/"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.youtube.com/@AMALClub_amrita"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <p>&copy; 2025 AMAL Club | All rights reserved</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uniqueID = urlParams.get('id');

    if (uniqueID) {
      new QRCode(document.getElementById("qrcode"), {
        text: `https://script.google.com/macros/s/AKfycbzq6imjKKWBqJX-4j8EGqzi1zQnZuLR0dUhtJTHBKqKz1SYTv39HrDHaYetct48aqSbcQ/exec?id=${uniqueID}`,
        width: 200,
        height: 200
      });
    } else {
      document.querySelector(".container").innerHTML = "<p>Error: No ID provided.</p>";
    }
  </script>
</body>
</html>
