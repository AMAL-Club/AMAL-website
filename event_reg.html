<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/png" href="logo.png">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - AMAL Club</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.01rem 2rem;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img {
      height: 75px;
      width: auto;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fdd835;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fdd835;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #fdd835;
      box-shadow: 0 0 0 3px rgba(253, 216, 53, 0.2);
    }

    .btn {
      display: inline-block;
      background: #fdd835;
      color: #000;
      padding: 0.9rem;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.05rem;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e6c400;
    }

    .social-footer img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .social-footer p {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #fdd835;
    }


    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        background: rgba(0,0,0,0.7);
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="nav-left">
        <img src="02.png" alt="AMAL Logo" />
        <div class="logo-text">AMRITA MANAGEMENT AND LEADERSHIP CLUB</div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="live_events.html">Live Events</a></li>
          <li><a href="Leadership.html">Leadership</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Register for Management Monopoly</h1>
    <form id="registrationForm">
      <h2>Team Member 1</h2>
      <div>
        <label for="member1_name">Full Name</label>
        <input type="text" id="member1_name" name="member1_name" />
      </div>
      <div>
        <label for="member1_reg">Registration Number</label>
        <input type="text" id="member1_reg" name="member1_reg" />
      </div>
      <div>
        <label for="member1_phone">Phone Number</label>
        <input type="tel" id="member1_phone" name="member1_phone" pattern="[0-9]{10}" />
      </div>
    
      <h2>Team Member 2</h2>
      <div>
        <label for="member2_name">Full Name</label>
        <input type="text" id="member2_name" name="member2_name" />
      </div>
      <div>
        <label for="member2_reg">Registration Number</label>
        <input type="text" id="member2_reg" name="member2_reg" />
      </div>
    
      <h2>Team Member 3</h2>
      <div>
        <label for="member3_name">Full Name</label>
        <input type="text" id="member3_name" name="member3_name" />
      </div>
      <div>
        <label for="member3_reg">Registration Number</label>
        <input type="text" id="member3_reg" name="member3_reg" />
      </div>
    
      <input type="hidden" id="uniqueID" name="uniqueID" />
      <button type="submit" class="btn">Submit</button>
    </form>
    

    <div id="qrcode"></div>
  </div>

  <footer>
    <div class="social-footer">
      <img src="02.jpg" alt="AMAL Club Logo" />
      <p>Follow Us</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/amal_amritabengaluru/?__pwa=1#"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/amal-club-amrita-bengaluru/"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.youtube.com/@AMALClub_amrita"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <p>&copy; 2025 AMAL Club | All rights reserved</p>
  </footer>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwOIgqWhT0ktm-NcRSdBJccPyIo4PBF0oehcasRP1PZ4prZ1h9XuKFyOntda8lNXs2s/exec';
    const form = document.getElementById('registrationForm');

  form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const uniqueID = 'AMAL' + Date.now();
  document.getElementById('uniqueID').value = uniqueID;

  const formData = new FormData(form);

  try {
    const response = await fetch(scriptURL, {
      method: 'POST',
      body: formData
    });

    if (!response.ok) throw new Error("Network error");

    // Redirect to QR code page with the uniqueID
    window.location.href = `qr.html?id=${uniqueID}`;

  } catch (error) {
    alert("Submission failed. Try again.");
    console.error("Error!", error.message);
  }
});


        
  </script>
</body>
</html>
