<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/png" href="logo.png">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Successful</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.01rem 2rem;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img {
      height: 75px;
      width: auto;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fdd835;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fdd835;
    }

    .success-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    img {
      max-width: 300px;
      border: 8px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .logo-text {
        font-size: 1.2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        background: rgba(0,0,0,0.7);
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="nav-left">
        <img src="02.jpg" alt="AMAL Logo" />
        <div class="logo-text">AMRITA MANAGEMENT AND LEADERSHIP CLUB</div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="live_events.html">Live Events</a></li>
          <li><a href="Leadership.html">Leadership</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="success-container">
    <h1>ðŸŽ‰ Successfully Registered!</h1>
    <p>Thank you for registering for <strong>Management Monopoly</strong>.</p>
    <p>Scan the QR code below to join the WhatsApp group:</p>
    <img src="inviteqr.png" alt="WhatsApp Group QR Code" />
  </div>

  <footer>
    &copy; 2025 AMAL Club | All Rights Reserved
  </footer>
</body>
</html>
